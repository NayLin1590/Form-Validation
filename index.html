<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Form Validation</title>
    <style>
      html,body{
        width: 100%;
        background-color: #aeaeae;
      }
      form{
        background-color: #fff;
        padding: 30px;
        border-radius: 3px;
      }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="col-md-4 mx-auto mt-5">
            
            <form autocomplete="off" id="form-validate">
              <h2 class="text-center text-primary">Login Form</h1>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input class="form-control rounded-0" id="email">
                  <div class="invalid-feedback">Enter Valid Email</div>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control rounded-0" id="password">
                  <div class="invalid-feedback">Password must be aleast 8 of chats and number</div>
                </div>
                <button type="submit" class="btn btn-primary rounded-0 btn-block mt-4" disabled="" id="btns">Register</button>
              </form>
        </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
